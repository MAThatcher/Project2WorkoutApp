<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Track Login</title>
    <link rel="stylesheet" type="text/CSS" href="login.css">
</head>
<body>

    <!--Welcome Message-->
    <div class="welcome">
        <div class="container-fluid padding">
        <div class="row welcome text-center">
            <div class="col-12">
                <h1 class="display-4">Track Login Page</h1>
            </div>
            <hr>
        </div>
        </div>
        </div>

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password"><br>
        </div>
        <a class="btn btn-outline-secondary" onclick="login()">Login</a>
    

    </form>
    
</body>

<script>
    
    //sets and sends cookies to other pages
    function login() {
    	let username = document.getElementById("email").value;
    	let password = document.getElementById("password").value;
    	//Make an AJAX call
    	let xhttp = new XMLHttpRequest();
    	
    	xhttp.onreadystatechange = function()
    	{
    		if(this.readyState == 4 && this.status == 200)
    		{
    				console.log(this.responseText);
    				
    				let employee = JSON.parse(this.responseText);
    				
    				if(employee == null)
    				{
    					let information = "Incorrect Username or password";
    					document.getElementById("result").innerHTML = information;
    				} 
    				else
    				{
    					window.location.href = "http://localhost:8080/main.html";
    				}
    		}
    	}
    	
    	xhttp.open("GET", "http://localhost:8080/users/securelogin?username=" + username + "&password=" + password, true);
    	xhttp.send();
    }

</script>

</html>
