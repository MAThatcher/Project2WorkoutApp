<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="createaccount.css">
    <title>Create Account Page</title>
</head>
<body>

    <h1>Create a Workout Tracker Account</h1>

    <form>
        <div class="form-group">
          <label for="exampleInputPassword1">First Name</label>
          <input type="text" class="form-control" id="fname"><br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label>
            <input type="text" class="form-control" id="lname"><br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Username</label>
            <input type="text" class="form-control" id="username"><br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="text" class="form-control" id="email"><br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Phone Number</label>
            <input type="number" class="form-control" id="phone"><br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Age</label>
            <input type="number" class="form-control" id="age"><br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Weight</label>
            <input type="number" class="form-control" id="weight"><br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Goal Weight</label>
            <input type="number" class="form-control" id="goalweight"><br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Height in Inches</label>
            <input type="number" class="form-control" id="height"><br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Time you want to spend working out per week</label>
            <input type="number" class="form-control" id="time"><br>
        </div>
        <select name="menu" id="type select">
            <option value="">--Choose your gender--</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Choose not to specify</option>
        </select><br></br>

        <button type="button" class="btn btn-primary" onclick="createForm()">Create Account</button>
    </form>  
    
</body>
</html>
