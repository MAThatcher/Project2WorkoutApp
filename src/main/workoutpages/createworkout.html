<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquiry/3.3.1/jquiry.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="createworkout.css">
    <title>Create Workout Page</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="http//localhost:8080/Project2WorkoutApp/src/main/workoutpages/main.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">   
            </ul>
            <form class="d-flex">
                <a class="navbar-brand" href="http://localhost:8080/Project2WorkoutApp/src/main/workoutpages/information.html">Information</a>
                <a class="navbar-brand" href="http://localhost:8080/Project2WorkoutApp/src/main/workoutpages/login.html">Logout</a>
                
            </form>
          </div>
        </div>
      </nav>

    <!--Welcome Message-->
    <div class="welcome">
        <div class="container-fluid padding">
        <div class="row welcome text-center">
            <div class="col-12">
                <h1 class="display-4">Create a Workout</h1>
            </div>
            <hr>
            <div class="col-12">
                <p class="lead">Use this page to add from our database of exercises in order to create unique workouts that work for you!</p>
            </div>
        </div>
        </div>
        </div>

    <div class="main">
    <!--workout name input field-->  
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Workout Name</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter a name for your workout...">
    </div>

    <!--added exercises table-->
    <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Exercise</th>
            <th scope="col">Sets</th>
            <th scope="col">Reps</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <!--exercise select type-->
      <select class="form-select" aria-label="Default select example" id="ex">
        <option selected value="0">Select Exercise</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <hr>

      <!--sets and reps input fields-->
      <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Sets" aria-label="Username" id="sets">
        <span class="input-group-text">X</span>
        <input type="number" class="form-control" placeholder="Reps" aria-label="Server" id="reps">
      </div>

      <hr>

      <!--buttons on the bottom of page-->
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <button class="btn btn-outline-secondary" onclick="addExercise()">Add Exercise</button>
            <button class="btn btn-outline-secondary" onclick="clearList()">Clear List</button>
          </div>
          <div class="col-sm">
            <button class="btn btn-outline-secondary" onclick="addWorkout()">Create Workout</button>
          </div>
        </div>
      </div>


      

    </div> <!--main wrapper-->

    
    
</body>

<script>

  count = 0;

  function addExercise() {
    

    
    count = count + 1;
    populateTable(count);
    clearInputs();
  }

  
  //populates table with inputs
  function populateTable(count) {
    var bodyRef = document.getElementById("table").getElementsByTagName("tbody")[0];

  
    // var table = document.getElementById("table");

    var row = bodyRef.insertRow(0);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);

    cell1.innerHTML = count;
    cell2.innerHTML = document.getElementById("ex").value;
    cell3.innerHTML = document.getElementById("sets").value;
    cell4.innerHTML = document.getElementById("reps").value;


        
  }

  //refreshes page and therefore clears out table
  function clearList() {
    location.reload();
  }

  //clears out input fields and exercise choice
  function clearInputs() {
    document.getElementById('sets').value = '';
    document.getElementById('reps').value = '';
    document.getElementById('ex').value="0";
  }


</script>

</html>
