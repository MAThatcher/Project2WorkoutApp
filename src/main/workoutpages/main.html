<script>

    function checkUser(){

        //AJAX Call
        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {

        if(xhttp.readyState == 4 && xhttp.status == 200) {
                console.log(xhttp.responseText);

                let user = JSON.parse(xhttp.responseText);
                console.log(user);

                if(user != null) {
                    console.log("Successful Login!")                    
                } else {
                    console.log("Something's Wrong, User detected as null");
                    //Redirect back to home or an error page
                }
            }

        }

        //xhttp.open("POST", "http://localhost:8080/Project2WorkoutApp/users/securelogin", true);
        xhttp.open("POST", "http://localhost:8080/users/checkuser", true);

        //Set request header -> indicates request body will be JSON
        xhttp.setRequestHeader("Content-Type", "application/json");

        //Much easier to stringify an object
        xhttp.send();
    }
